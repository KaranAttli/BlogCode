<div class="container">

  <div class="jumbotron">
    <h1>Welcome to My Blogs</h1>
  </div>

  <div class="form-group">
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <div >
        <label>Username : </label>
        <input type="text" formControlName="username" class="form-control" placeholder="Username">
        <p *ngIf="usernameError">Cannot Be Empty</p>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <p *ngIf="passwordError">Cannot Be Empty</p>
      </div>
      <div class="btn btn-group-justified ">
        <button type="submit" class="btn btn-primary" id="custom-btn-submit">SignUp</button>
      </div>

    </form>

  </div>

</div>
