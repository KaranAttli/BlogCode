<div class="container">

  <div class="jumbotron">
    <h1>Welcome to My Blogs</h1>
  </div>

  <div class="form-group">
    <form [formGroup]="userform" (ngSubmit)="submitForm()">
      <div >
        <label>Username : </label>
        <input type="text" formControlName="username" class="form-control" placeholder="Username" required>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
      </div>
      <div class="btn btn-group-justified ">
        <button type="submit" class="btn btn-primary" id="custom-btn-submit">LogIn</button>
      </div>

    </form>
    <div class="btn btn-group-justified ">
      <button type="button" class="btn btn-primary" id="custom-btn-submit" routerLink="/signup" routerLinkActive="active">Sign Up</button>
    </div>
  </div>

</div>
